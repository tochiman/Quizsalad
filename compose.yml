services:
  front:
    init: true
    container_name: brain_quoridor_front
    build:
      context: ./front
      dockerfile: Dockerfile
    user: node
    expose:
      - 3000
    volumes:
      - ./front/quizsalad-front:/home/node/app
    tty: true
    ports:
      - 3000:3000
    environment:
      - WATCHPACK_POLLING=true
    command: "yarn dev"
    restart: always
    networks:
      - frontend
      
